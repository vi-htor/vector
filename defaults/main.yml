---
# defaults file for vector
vector_version: 0.25.2
vector_config:
  sources:
    demo_logs:
      type: demo_logs
      format: syslog
  sinks:
    to_clickhouse:
      type: clickhouse
      inputs:
        - demo_logs
      database: logs
      endpoint: http://{{ hostvars[ 'clickhouse.netology.cloud' ].ansible_default_ipv4.address }}:8123
      table: vector_table
      compression: gzip
      healthcheck: true
      skip_unknown_fields: true